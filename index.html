    <link rel="stylesheet" href="dependencies/bootstrap-4.2.1/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="dependencies/angular-1.6.0/angular.min.js"></script>
    <script src="dependencies/angular-1.6.0/angular-route.min.js"></script>
    <script src="items.js"></script>

<body ng-controller="mainCtrl">

            <div class="navbar-header">
                <a class="navbar-brand" href="#/!">Clothing for You</a>
            </div>

                class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarToggler" 
                aria-controls="navbarToggler" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="nav navbar-nav ml-auto">
                    <li><a href="#/!" class="nav-item nav-link" ng-click="setActiveLink(0)"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="#!cart" class="nav-item nav-link" ng-click="setActiveLink(1)"><i class="fas fa-cart-plus"></i>Shopping Cart ({{cartItems}})</a></li>
                </ul>
            </div>
        </nav>
        <div id="nav-bg"></div>
    </header>

    <div id="main">

        <div ng-view></div>

    </div>

    <script src="dependencies/jquery-3.3.1.min.js"></script>
    <script src="dependencies/bootstrap-4.2.1/js/bootstrap.min.js"></script>

    <footer>
        <div class="row">
            <div class="col-sm-2 col-xs-12"></div>

                <a href="#">About us</a>
                <a href="#">Shipping</a>

            </div>
            <div class="col-sm-2 col-xs-12"></div>

                <p>64 Henley Road</p>
                <p>SUTTON ON TRENT</p>
                <p>NG23 9WH</p>
                <p>Phone no.: 070 4122 8586</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 copyright">Clothes For You Â© 2019</div>
        </div>
        
    </footer>
